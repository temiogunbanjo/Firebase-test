<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="manifest" href="./manifest.json" />
    <script src="./common.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Header section containing title -->
    <header class="d-flex rows">
      <div class="">
        <h3>Firebase Cloud Messaging</h3>
      </div>
    </header>

    <main class="d-flex rows">
      <!-- Container for the Table of content -->
      <section id="navigation" class="w-30">
        <ul>
        </ul>
      </section>

      <section id="navigation-content" style="flex-grow: 1">
        <div id="notice" class="hide"></div>
        <div id="auth-tab-content" class="navigation-content">
          <!-- div to display the login form -->
          <form
            id="login-form"
            class="d-flex rows w-100"
            style="margin-top: 1rem"
          >
            <div class="d-flex cols" style="width: 50%; max-width: 500px">
              <h2>Login Form</h2>
              <input type="text" name="email" placeholder="Username" />
              <input type="password" name="password" placeholder="Password" />
              <button type="submit">Submit</button>
            </div>

            <pre class="response response-pane" style="margin-left: 20px"></pre>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
