<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Header section containing title -->
    <header class="d-flex rows">
      <div class="">
        <h3>Firebase Cloud Messaging</h3>
      </div>
    </header>

    <main class="d-flex rows">
      <!-- Container for the Table of content -->
      <section id="navigation" class="w-30">
        <ul>
          <li id="auth-tab"><a href="/">Authentication</a></li>
          <li id="token-management-tab"><a href="/token">Token Management</a></li>
          <li id="withdraw-tab"><a class="active" href="/withdrawal">Withdrawals</a></li>
          <li id="transfer-tab"><a href="/transfer-funds">Transfers</a></li>
          <li id="view-games-tab"><a href="/games">Games</a></li>
          <li id="view-tickets-tab"><a href="/tickets">View Tickets</a></li>
          <li id="view-results-tab"><a href="/results">Game Results</a></li>
        </ul>
      </section>

      <section id="navigation-content" style="flex-grow: 1">
        <div id="withdraw-tab-content" class="navigation-content">
          <!-- div to display the withdrawals made -->
          <form
            id="withdrawal-form"
            class="d-flex rows w-100"
            style="margin-top: 1rem"
          >
            <div class="d-flex cols" style="width: 50%; max-width: 500px">
              <h2 style="margin-bottom: 3px;">Withdraw Form</h2>
              <h5 style="margin-top: 3px; align-items: center;" class="d-flex rows">
                <span style="margin-right: 6px;">Main Balance: </span>
                <span id="withdrawal-balance" class="status-indicator">0.00</span>
              </h5>

              <div class="d-flex cols">
                <div class="d-flex rows align-items-center">
                  <input
                    id="source-source"
                    type="radio"
                    name="paymentMethod"
                    value="source"
                    checked
                  />
                  <label for="source-source">Source</label>

                  <input
                    id="paystack-source"
                    type="radio"
                    name="paymentMethod"
                    value="paystack"
                  />
                  <label for="paystack-source">Paystack</label>

                  <input
                    id="interswitch-source"
                    type="radio"
                    name="paymentMethod"
                    value="interswitch"
                  />
                  <label for="interswitch-source">interswitch</label>
                </div>

                <div class="d-flex rows align-items-center">
                  <input
                    type="number"
                    name="amount"
                    placeholder="amount to withdraw"
                    min="1"
                    value="1"
                  />
                  <button type="submit">Make Withdrawal</button>
                </div>
              </div>
            </div>

            <pre class="response response-pane" style="margin-left: 20px"></pre>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
