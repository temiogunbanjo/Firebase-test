<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Header section containing title -->
    <header class="d-flex rows">
      <div class="">
        <h3>Firebase Cloud Messaging</h3>
      </div>
    </header>

    <main class="d-flex rows">
      <!-- Container for the Table of content -->
      <section id="navigation" class="w-30">
        <ul>
          <li id="auth-tab"><a href="/">Authentication</a></li>
          <li id="token-management-tab"><a href="/token">Token Management</a></li>
          <li id="withdraw-tab"><a href="/withdrawal">Withdrawals</a></li>
          <li id="transfer-tab"><a href="/transfer-funds">Transfers</a></li>
          <li id="view-games-tab"><a href="/games">Games</a></li>
          <li id="view-tickets-tab"><a class="active" href="/tickets">View Tickets</a></li>
          <li id="view-results-tab"><a href="/results">Game Results</a></li>
        </ul>
      </section>

      <section id="navigation-content" style="flex-grow: 1">
        <div id="view-tickets-tab-content" class="navigation-content">
          <!-- div to display the tickets played -->
          <div
            id="ticket-container"
            class="d-flex rows w-100"
            style="margin-top: 1rem; flex-wrap: wrap"
          >
            <p class="loading">loading...</p>
          </div>

          <div id="ticket-pagination" class="d-flex rows w-100 align-items-center" style="justify-content: flex-end;">
            <button id="prev-ticket-page" class="custom-button">
              Previous Page
            </button>
            <div class="pagination-count-wrapper">
              <span id="ticket-page-count">1</span> / <span id="total-ticket-pages">1</span>
            </div>
            <button id="next-ticket-page" class="custom-button">
              Next Page
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
