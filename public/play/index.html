<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Header section containing title -->
    <header class="d-flex rows">
      <div>
        <h3>Firebase Cloud Messaging</h3>
      </div>
    </header>

    <main class="d-flex cols">
      <!-- Container for the Table of content -->
      <section
        class="d-flex rows align-items-center advertisement"
        style="justify-content: space-between; background-color: #222; padding: 2rem 3rem 2rem 2rem; color: white; position: relative;"
      >
        <span style="position: absolute; top: 0; right: 0; color: dodgerblue; font-size: 12px; padding: 3px 5px; background-color: rgba(255, 255, 255, 0.1)">Advertisement</span>
        <div class="d-flex cols">
          <h2 style="margin-top: 0.5rem; margin-bottom: 0.5rem; letter-spacing: 2px;">PLAY GAMES AUTOMATICALLY!!</h2>
          <span style="color: crimson; font-size: 12px">A new feature for your experience blah blah blah...</span>
        </div>

        <div class="d-flex rows align-items-center" style="margin: 1.5rem 0;">
          <label
            for="autoplay-switch"
            style="font-size: 13px; margin-right: 5px"
          >
            Turn on Auto-Play?
          </label>
          <input type="checkbox" class="toggle-switch" id="autoplay-switch" />
        </div>
      </section>

      <section id="navigation" class="d-flex rows align-items-center">
        <a href="/games" class="custom-button" style="margin-left: 15px; background-color: red;">Back</a>
        <div
          class="d-flex rows"
          style="
            width: 97%;
            margin-left: 5px;
            padding: 10px;
            align-items: center;
            justify-content: space-between;
          "
        >
          <div id="play-tab" class="d-flex rows">
            
          </div>
          <div
            class="d-flex cols"
            style="
              justify-content: flex-end;
              text-align: right;
              padding: 0 15px;
            "
          >
            <h5 style="margin-bottom: 0.5rem">Main Balance</h5>
            <span id="wallet-balance" style="font-size: 1rem"></span>
          </div>
        </div>
      </section>

      <section
        id="pool-bar-section"
        class="d-flex rows align-items-center"
        style="justify-content: space-between;"
      >
        
      </section>

      <section id="navigation-content" style="flex-grow: 1">
        <div id="play-tab-content" class="navigation-content">
          <div
            class="d-flex rows align-items-center"
            style="justify-content: space-between"
          >
            <h2 id="game-name"></h2>
            <div class="d-flex rows">
              <span id="slip-counter" class="status-indicator">0 Slip</span>
              <button id="create-ticket-button" disabled="true">
                Create Ticket
              </button>
            </div>
          </div>

          <div class="d-flex rows" id="game-options-area" style="align-items: flex-start">
            <section id="ball-container" class="d-flex rows w-65">
              <!-- Container of Balls -->
            </section>

            <section class="d-flex cols w-35">
              <!-- SuMMARY -->
              <div
                class="d-flex cols"
                style="padding: 10px; border-bottom: 1px solid #ccc"
              >
                <p class="d-flex rows" style="justify-content: space-between">
                  <small>Total Staked Amount:</small>
                  <span id="total-staked-amount-value">0.00</span>
                </p>

                <p class="d-flex rows" style="justify-content: space-between">
                  <small>Total Potential Winning:</small>
                  <span id="total-potential-value">0.00</span>
                </p>
              </div>

              <div
                class="d-flex rows w-100 align-items-start"
                style="
                  flex-wrap: wrap;
                  border-bottom: 1px solid #ccc;
                  padding: 10px 0;
                "
              >
                <select id="bet-type-selector" class="option-select flex-grow">
                  <option value="">Select BetType</option>
                </select>

                <select id="booster-selector" class="option-select flex-grow">
                  <option value="">Select Booster</option>
                </select>

                <select id="result-selector" class="option-select flex-grow">
                  <option value="">Select Result Type</option>
                </select>
              </div>

              <div
                class="d-flex rows w-100 align-items-start"
                style="
                  flex-wrap: wrap;
                  border-bottom: 1px solid #ccc;
                  padding: 10px 0;
                  margin-bottom: 20px;
                "
              >
                <select id="over-type-selector" class="option-select flex-grow">
                  <option value="">Select Over</option>
                </select>

                <select
                  id="under-type-selector"
                  class="option-select flex-grow"
                >
                  <option value="">Select Under</option>
                </select>
              </div>

              <input
                type="number"
                id="amount-input"
                class="option-select flex-grow border"
                placeholder="Amount"
              />

              <!-- Select wallet -->
              <fieldset
                class="d-flex rows w-100 align-items-start"
                style="
                  flex-wrap: wrap;
                  padding: 10px 0;
                  margin-top: 20px;
                  border-color: #eee;
                  background-color: rgba(30, 143, 255, 0.05);
                "
              >
                <legend style="text-align: center; font-size: 13px">
                  Select Wallet
                </legend>
                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="sourceWallet"
                    id="main-wallet"
                    value="mainWallet"
                    checked
                  />
                  <label for="main-wallet">Main Wallet</label>
                </div>

                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="sourceWallet"
                    id="commission-wallet"
                    value="commissionWallet"
                  />
                  <label for="commission-wallet">Commission Wallet</label>
                </div>

                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="sourceWallet"
                    id="bonus-wallet"
                    value="bonusWallet"
                  />
                  <label for="bonus-wallet">Bonus Wallet</label>
                </div>
              </fieldset>

              <!-- Select winning redemption method -->
              <fieldset
                class="d-flex rows w-100 align-items-start"
                style="
                  flex-wrap: wrap;
                  padding: 10px 0;
                  margin-top: 20px;
                  border-color: #eee;
                  background-color: rgba(30, 143, 255, 0.05);
                "
              >
                <legend style="text-align: center; font-size: 13px">
                  Select winning redemption method
                </legend>
                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="winningRedemptionMethod"
                    id="wrm-wallet"
                    value="wallet"
                    checked
                  />
                  <label for="wrm-wallet">Wallet</label>
                </div>

                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="winningRedemptionMethod"
                    id="wrm-bank"
                    value="bank"
                  />
                  <label for="wrm-bank">Bank</label>
                </div>

                <div
                  class="d-flex rows"
                  style="margin-right: 5px; align-items: center"
                >
                  <input
                    type="radio"
                    name="winningRedemptionMethod"
                    id="wrm-dps"
                    value="dps"
                  />
                  <label for="wrm-dps">Decentralized Payment Method</label>
                </div>
              </fieldset>
            </section>
          </div>

          <div class="d-flex rows w-100" style="margin-top: 10px">
            <div
              id="selection-area"
              class="d-flex rows flex-grow border"
              style="flex-wrap: wrap; border-color: #aaa"
            ></div>

            <button id="add-slip" class="custom-button" style="margin: 0">
              Add To Slip
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
