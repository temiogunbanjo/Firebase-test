<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging Example</title>

    <!-- Material Design Theming -->
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="manifest" href="../../manifest.json" />
    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Header section containing title -->
    <header class="d-flex rows">
      <div class="">
        <h3>ADMIN MANAGEMENT PORTAL</h3>
      </div>
      <a href="/" class="btn">Back To Home</a>
    </header>

    <main class="d-flex rows">
      <!-- Container for the Table of content -->
      <section id="navigation" class="w-30">
        <ul></ul>
      </section>

      <section id="navigation-content" style="flex-grow: 1">
        <div id="notice" class="hide"></div>

        <div id="create-bonus-tab-content" class="navigation-content">
          <!-- div to display the withdrawals made -->
          <form
            id="bonus-form"
            class="d-flex rows w-100"
            style="margin-top: 1rem"
          >
            <div class="d-flex cols" style="width: 50%; max-width: 500px">
              <h2 style="margin-bottom: 10px">Create New Bonus</h2>
              <!-- <h5
                style="margin-top: 3px; align-items: center"
                class="d-flex rows"
              >
                <span style="margin-right: 10px">Main Balance: </span>
                <span id="withdrawal-balance" class="status-indicator"
                  >0.00</span
                >
              </h5> -->

              <div class="d-flex cols">
                <div class="d-flex cols">
                  <input
                    class="flex-grow"
                    type="text"
                    name="title"
                    placeholder="Bonus Name"
                    value="Test Bonus 1"
                  />

                  <textarea
                    class="flex-grow"
                    type="text"
                    name="description"
                    placeholder="Description"
                  >
This should be the description of the bonus</textarea
                  >
                </div>

                <div
                  class="d-flex cols"
                  style="margin-bottom: 8px; margin-top: 2px"
                >
                  <label
                    for="gameType"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Game Type</label
                  >
                  <select
                    name="gameType"
                    id="gameType"
                    class="d-flex rows align-items-center"
                  >
                    <option value="Mine">Mine</option>
                  </select>

                  <label
                    for="betType"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Bet Type</label
                  >
                  <select
                    name="betType"
                    id="betType"
                    class="d-flex rows align-items-center"
                  >
                    <option value="match-1">Match-1</option>
                    <option value="match-2">Match-2</option>
                  </select>
                </div>

                <div
                  class="d-flex cols"
                  style="margin-bottom: 8px; margin-top: 0px"
                >
                  <label
                    for=""
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Bonus Type</label
                  >
                  <div class="d-flex rows align-items-center">
                    <input
                      id="normal-bonus"
                      type="radio"
                      name="type"
                      value="normal-bonus"
                      checked
                    />
                    <label for="normal-bonus">Normal</label>

                    <input
                      id="bundle-bonus"
                      type="radio"
                      name="type"
                      value="bundle-bonus"
                    />
                    <label for="bundle-bonus">Bundle</label>

                    <input
                      id="influencer-bonus"
                      type="radio"
                      name="type"
                      value="influencer-bonus"
                    />
                    <label for="influencer-bonus">Influencer</label>
                  </div>
                </div>

                <div
                  class="d-flex cols"
                  style="margin-bottom: 8px; margin-top: 5px"
                >
                  <label
                    for="depositRound"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Deposit Round</label
                  >
                  <select
                    name="depositRound"
                    id="depositRound"
                    class="d-flex rows align-items-center"
                  >
                    <option value="1st">1st Round</option>
                    <option value="2nd">2nd Round</option>
                    <option value="3rd">3rd Round</option>
                    <option value="4th">4th Round</option>
                    <option value="5th">5th Round</option>
                    <option value="every">Every Round</option>
                  </select>

                  <label
                    for="minimum-deposit"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Minimum Deposit</label
                  >
                  <input
                    id="minimum-deposit"
                    class="flex-grow"
                    type="number"
                    name="minimumDeposit"
                    placeholder="E.g. 1000"
                  />

                  <label
                    for="win-count"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Win Count</label
                  >
                  <input
                    id="win-count"
                    class="flex-grow"
                    type="number"
                    name="winCount"
                    placeholder="Number of wins required"
                    min="1"
                    value="1"
                  />

                  <label
                    for="play-count"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Game Play Count</label
                  >
                  <input
                    id="play-count"
                    class="flex-grow"
                    type="number"
                    name="gamePlayCount"
                    placeholder="Number of lines available"
                    min="1"
                    value="20"
                  />
                </div>

                <div
                  class="d-flex cols"
                  style="margin-bottom: 8px; margin-top: 5px"
                >
                  <label
                    for=""
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Should Be Consecutive Win?</label
                  >
                  <div class="d-flex rows align-items-center">
                    <input
                      id="is-consecutive-no"
                      type="radio"
                      name="isConsecutive"
                      value="false"
                      checked
                    />
                    <label for="is-consecutive-no">No</label>

                    <input
                      id="is-consecutive-yes"
                      type="radio"
                      name="isConsecutive"
                      value="true"
                    />
                    <label for="is-consecutive-yes">Yes</label>
                  </div>
                </div>

                <div
                  class="d-flex cols"
                  style="margin-bottom: 8px; margin-top: 5px"
                >
                  <label
                    for="prize"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Bonus Prize</label
                  >
                  <input
                    id="prize"
                    class="flex-grow"
                    type="number"
                    name="prize"
                    placeholder="Bonus Prize"
                    min="1"
                    value="1000"
                  />

                  <label
                    for="unit-cost"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Unit Cost</label
                  >
                  <input
                    id="unit-cost"
                    class="flex-grow"
                    type="number"
                    name="unitCost"
                    placeholder="Cost per unit of bundle (Bundle bonus only)"
                    value="0"
                  />

                  <label
                    for="quantity"
                    style="font-size: 12px; font-weight: 700; color: #777"
                    >Bundle Quantity</label
                  >
                  <input
                    id="quantity"
                    class="flex-grow"
                    type="number"
                    name="quantity"
                    placeholder="Number of units in bundle (Bundle bonus only)"
                    min="1"
                    value="1"
                  />
                </div>

                <button type="submit">Submit</button>
              </div>
            </div>

            <pre
              class="response response-pane"
              style="margin-left: 20px; flex-grow: 1"
            ></pre>
          </form>
        </div>

        <div id="bonus-tab-content" class="navigation-content">
          <!-- div to display the tickets played -->
          <h3 style="margin-top: 2.5rem; text-transform: uppercase">
            All Bonuses
          </h3>
          <div
            id="bonus-container"
            class="d-flex rows w-100"
            style="margin-top: 1rem; flex-wrap: wrap"
          >
            <p class="loading">loading...</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
